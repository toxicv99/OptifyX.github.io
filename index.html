<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toxic Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: black; /* Fallback for background */
            color: #cccccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden; /* No scrolling */
        }

        /* Background: Blurred Matrix Rain */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://your-matrix-rain-animation-link.gif') no-repeat center center/cover;
            filter: blur(5px); /* Blurred background */
            z-index: -1; /* Behind all content */
        }

        .container {
            z-index: 1; /* Content above background */
        }

        h1 {
            font-family: 'Merriweather', serif;
            color: #ff0033;
            margin: 50px 0 20px; /* Increase margin for more spacing */
            font-size: 4rem; /* Increase size of the title */
            animation: glitch 2s infinite;
        }

        h2 {
            font-family: 'Merriweather', serif;
            color: #ff0033;
            margin-bottom: 20px;
            animation: glitch 2s infinite;
        }

        p {
            font-family: 'Roboto', sans-serif;
        }

        /* Glitch-Effekt */
        @keyframes glitch {
            0% {
                text-shadow: 2px 2px rgba(255, 0, 0, 0.8), -2px -2px rgba(0, 255, 0, 0.8);
            }
            20% {
                text-shadow: -2px 2px rgba(0, 255, 0, 0.8), 2px -2px rgba(255, 0, 0, 0.8);
                transform: translate(2px, -2px);
            }
            40% {
                text-shadow: 2px -2px rgba(255, 0, 0, 0.8), -2px 2px rgba(0, 255, 0, 0.8);
                transform: translate(-2px, 2px);
            }
            60% {
                text-shadow: -2px -2px rgba(0, 255, 0, 0.8), 2px 2px rgba(255, 0, 0, 0.8);
                transform: translate(2px, 2px);
            }
            80% {
                text-shadow: 2px 2px rgba(0, 255, 0, 0.8), -2px -2px rgba(255, 0, 0, 0.8);
                transform: translate(-2px, -2px);
            }
            100% {
                text-shadow: -2px 2px rgba(255, 0, 0, 0.8), 2px -2px rgba(0, 255, 0, 0.8);
            }
        }

        .glitch {
            position: relative;
            display: inline-block;
            color: #ff0033;
            font-family: 'Merriweather', serif;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 red;
            animation: glitch 1s infinite;
        }

        .glitch::after {
            left: -2px;
            text-shadow: 2px 0 green;
            animation: glitch 1s infinite reverse;
        }

        a {
            color: #00ff00;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ff0033;
        }

    </style>
</head>

    <div class="container">

        </div>

            <p class="glitch" data-text="Entdecke die besten anonymen Lösungen. Klicke hier: <a href='https://commerce-website.com' target='_blank'>https://commerce-website.com</a>">Entdecke die besten anonymen Lösungen. Klicke hier: <a href="https://commerce-website.com" target="_blank">https://commerce-website.com</a></p>
        </div>

        <div>

</body>
</html>
